name: Publish

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: "testpypi"
      dry_run:
        description: "Build only, skip upload"
        required: false
        type: choice
        options:
          - "false"
          - "true"
        default: "false"

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target }}
    concurrency:
      group: publish-${{ inputs.target }}
      cancel-in-progress: false
    permissions:
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tooling
        run: python -m pip install --upgrade pip build twine
      - name: Build package
        run: python -m build
      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: dist
          format: spdx-json
          output-file: dist/sbom.spdx.json
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: dist
          format: cyclonedx-json
          output-file: dist/sbom.cdx.json
      - name: Prepare publish artifacts
        run: |
          mkdir -p publish-dist
          cp dist/*.whl dist/*.tar.gz publish-dist/
      - name: Check package metadata
        run: python -m twine check publish-dist/*.whl publish-dist/*.tar.gz
      - name: Sign artifacts
        uses: sigstore/gh-action-sigstore-python@v3.1.0
        with:
          inputs: |
            dist/*.whl
            dist/*.tar.gz
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
      - name: Publish to TestPyPI
        if: ${{ inputs.target == 'testpypi' && inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: publish-dist
          skip-existing: true
          verbose: true
      - name: Publish to PyPI
        if: ${{ inputs.target == 'pypi' && inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: publish-dist
