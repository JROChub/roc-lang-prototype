name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          - os: "macos-latest"
            python-version: "3.9"
          - os: "macos-latest"
            python-version: "3.10"
          - os: "macos-latest"
            python-version: "3.11"
          - os: "windows-latest"
            python-version: "3.9"
          - os: "windows-latest"
            python-version: "3.10"
          - os: "windows-latest"
            python-version: "3.11"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: python -m unittest discover -s tests
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build tooling
        run: python -m pip install --upgrade pip build twine
      - name: Build package
        run: python -m build
      - name: Check package metadata
        run: python -m twine check dist/*
      - name: Install wheel
        run: python -m pip install dist/*.whl
      - name: Smoke test CLI
        run: |
          roc --version
          roc run examples/hello.roc | tee /tmp/roc_hello.out
          grep -Fx "Hello from Roc!" /tmp/roc_hello.out
