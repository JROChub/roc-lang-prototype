name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g., v0.3.1)"
        required: true
        type: string
      target:
        description: "Publish target"
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: "testpypi"
      prerelease:
        description: "Mark GitHub release as prerelease"
        required: false
        type: choice
        options:
          - "false"
          - "true"
        default: "false"
      dry_run:
        description: "Build only, skip publish and GitHub release"
        required: false
        type: choice
        options:
          - "false"
          - "true"
        default: "false"

jobs:
  release:
    runs-on: ubuntu-latest
    environment: ${{ inputs.target }}
    concurrency:
      group: release-${{ inputs.version }}
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Validate version tag
        run: |
          version="${{ inputs.version }}"
          if ! echo "$version" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' >/dev/null; then
            echo "Invalid version: $version"
            exit 1
          fi
          if git rev-parse "$version" >/dev/null 2>&1; then
            echo "Tag already exists locally: $version"
            exit 1
          fi
          if git ls-remote --tags origin "$version" | grep -q "$version"; then
            echo "Tag already exists on origin: $version"
            exit 1
          fi
          python - <<'PY'
          import tomllib
          from pathlib import Path
          import sys

          version = "${{ inputs.version }}"
          data = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          project_version = data["project"]["version"]
          if version != f"v{project_version}":
            print(f"Tag {version} does not match pyproject.toml ({project_version})")
            sys.exit(1)
          PY
      - name: Create and push tag
        run: |
          version="${{ inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$version" -m "Release $version"
          git push origin "$version"
      - name: Install tooling
        run: python -m pip install --upgrade pip build twine ruff mypy coverage
      - name: Run quality gates
        run: make ci
      - name: Build package
        run: python -m build
      - name: Generate SPDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: dist
          format: spdx-json
          output-file: dist/sbom.spdx.json
      - name: Generate CycloneDX SBOM
        uses: anchore/sbom-action@v0
        with:
          path: dist
          format: cyclonedx-json
          output-file: dist/sbom.cdx.json
      - name: Check package metadata
        run: python -m twine check dist/*
      - name: Sign artifacts
        uses: sigstore/gh-action-sigstore-python@v2
        with:
          inputs: |
            dist/*.whl
            dist/*.tar.gz
      - name: Attest build provenance
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/*
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
      - name: Publish to TestPyPI
        if: ${{ inputs.target == 'testpypi' && inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
      - name: Publish to PyPI
        if: ${{ inputs.target == 'pypi' && inputs.dry_run != 'true' }}
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Create GitHub release
        if: ${{ inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          prerelease: ${{ inputs.prerelease }}
          files: dist/*
